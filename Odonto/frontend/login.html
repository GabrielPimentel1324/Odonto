<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\stylesheet.css" media="screen" />
    <title>Login</title>
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" />
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
            </div>
            <button class="submit-btn" id="signup-btn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" id="login-email" />
                    <input type="password" class="input" placeholder="Password" id="login-password" />
                </div>
                <p id="error-message" style="color: red; display: none;">Email ou senha incorretos!</p>
                <button class="submit-btn" id="login-btn" type="button" accesskey="Enter">Log in</button>
            </div>
        </div>
    </div>
    <script src="js\Js.js" type="text/javascript"></script>
</body>
</html>
